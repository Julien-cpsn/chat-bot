<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APP</title>

    <link href="style.css" rel="stylesheet">

    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- MAIN -->
    <main>
        <p id="debug"></p>
        <table class="alignment-matrix">
            <tr>
                <td id="button-1" class="cell" app-action="lawful_good">
                    <h1>Lawful good</h1><br>
                    <p>Hug you</p>
                </td>
                <td id="button-2" class="cell" app-action="neutral_good">
                    <h1>Neutral good</h1><br>
                    <p>Hello</p>
                </td>
                <td id="button-3" class="cell" app-action="chaotic_good">
                    <h1>Chaotic good</h1><br>
                    <p>Something</p>
                </td>
            </tr>
            <tr>
                <td id="button-4" class="cell" app-action="lawful_neutral">
                    <h1>Lawful neutral</h1><br>
                    <p>Sumimasen</p>
                </td>
                <td id="button-5" class="cell" app-action="true_neutral">
                    <h1>True neutral</h1><br>
                    <p>Stare at you with no emotions</p>
                </td>
                <td id="button-6" class="cell" app-action="chaotic_neutral">
                    <h1>Chaotic neutral</h1><br>
                    <p>1312</p>
                </td>
            </tr>
            <tr>
                <td id="button-7" class="cell" app-action="lawful_evil">
                    <h1>Lawful evil</h1><br>
                    <p>Round with hand</p>
                </td>
                <td id="button-8" class="cell" app-action="neutral_evil">
                    <h1>Neutral evil</h1><br>
                    <p>Ping pong break</p>
                </td>
                <td id="button-9" class="cell" app-action="chaotic_evil">
                    <h1>Chaotic evil</h1><br>
                    <p>Not describable</p>
                </td>
            </tr>
        </table>

        <img id="france" src="france.png" alt="French Flag" lang="French">
        <img id="uk" src="uk.png" alt="UK Flag" lang="English">

        <img id="logo-simplx" src="simplx-logo.jpeg" alt="Logo SimpleX">
        <img id="logo-sfr" src="SFR.png" alt="Logo SFR">
        <img id="logo-cpe-lyon" src="logo_CPE.jpg" alt="Logo CPE Lyon">
    </main>
</body>
</html>
